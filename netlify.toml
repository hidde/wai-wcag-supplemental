[build]
command = "git submodule update --init --remote && bundle exec jekyll build --trace --config '_config.yml,_config_staging.yml'"
publish = "_site"

[build.environment]
RUBY_VERSION = "2.6.2" 

[[redirects]]
  from = "/"
  to = "/wcag-supplemental/supplemental-guidance"

[dev]
publish = "_site"
framework = "#static"